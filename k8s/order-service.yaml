apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: 975050024946.dkr.ecr.us-west-2.amazonaws.com/muni-services/order-service:latest
          ports:
            - containerPort: 3002
          env:
            - name: CART_SERVICE_URL
              value: "http://cart-service:3003"
            - name: PRODUCT_SERVICE_URL
              value: "http://product-service:3002"
            - name: USER_SERVICE_URL
              value: "http://user-service:3001"
      imagePullSecrets:
        - name: ecr-creds

---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  type: ClusterIP
  selector:
    app: order-service
  ports:
    - port: 3002
      targetPort: 3002
